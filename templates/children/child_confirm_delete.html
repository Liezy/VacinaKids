{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8 my-8">
    <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center h-16 w-16 bg-red-100 rounded-full mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Confirmar Exclusão</h1>
    </div>
    
    <div class="text-center mb-8">
        <p class="text-gray-600 mb-2">Você está prestes a excluir:</p>
        <p class="text-lg font-semibold text-gray-800 mb-4">{{ object.name }}</p>
        <p class="text-sm text-gray-500">Esta ação não poderá ser desfeita.</p>
    </div>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="flex flex-col sm:flex-row sm:justify-center space-y-3 sm:space-y-0 sm:space-x-4">
            <button type="submit" class="inline-flex items-center justify-center px-5 py-3 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 transition-colors duration-200 w-full sm:w-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Sim, excluir
            </button>
            <a href="{% url 'child_list' %}" class="inline-flex items-center justify-center px-5 py-3 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300 transition-colors duration-200 w-full sm:w-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}

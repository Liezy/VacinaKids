{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 my-10 border border-gray-100">
  <div class="text-center mb-6">
    <svg class="mx-auto h-16 w-16 text-yellow-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <h1 class="text-2xl font-bold text-gray-800">Confirmar Exclusão</h1>
  </div>
  
  <p class="text-center text-gray-600 mb-6">
    Você tem certeza que deseja excluir a vacina <span class="font-medium text-gray-800">{{ object.name }}</span>?
    <br>
    <span class="text-sm text-gray-500">Esta ação não poderá ser desfeita.</span>
  </p>
  
  <form method="post" class="flex flex-col space-y-4">
    {% csrf_token %}
    <div class="flex justify-center space-x-4">
      <button type="submit" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-md transition duration-200 flex items-center justify-center">
        <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Excluir
      </button>
      <a href="{% url 'vaccine_list' %}" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-md transition duration-200 flex items-center justify-center">
        <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
